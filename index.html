<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- Styles CSS -->
  <link rel="stylesheet" href="/css/mobile.css" media="screen and (max-width: 376px)">
  <link rel="stylesheet" href="/css/desktop.css" media="screen and (min-width: 377px">

  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">

  <!-- Fuentes CSS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
  href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
  rel="stylesheet">
  <title>Product preview card component</title>

</head>
<body>
  <main>
    <div class="card-product">
      <picture>
        <source media="(min-width:376px)" srcset="/assets/images/image-product-desktop.jpg">
        <img src="/assets/images/image-product-mobile.jpg" alt="Perfume">
      </picture>
      <section class="product-info">
        <div>
          <p>perfume</p>
          <h3>Gabrielle Essence Eau De Parfum</h3>
        </div>
        <section class="product-info-description">
          <p>A floral, solar and voluptuous interpretation composed by Olivier <br> Polge, Perfumer-Creator for the House of CHANEL.</p>
        </section>
        <section class="product-info-price">
          <p>$149.99</p>
          <small>$169.99</small>
        </section>
        <button class="primary-button"><span></span>Add to Cart</button>
      </section>
    </div>
  </main>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
